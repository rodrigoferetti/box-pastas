<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Pastas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Port+Lligat+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor-header">        
            <nav>
                <ul class="navbar">
                    <il><a class="navegador-enlace" href="../pages/quiensomos.html">Quien Somos</a></il>
                    <il><a class="navegador-enlace" href="../pages/pastas.html">Pastas</a></il>
                    <il><a class="navegador-enlace" href="../pages/salsas.html">Salsas</a></il>
                    <il><a class="navegador-enlace" href="../pages/haztucompra.html">Haz tu Compra</a></il>
                </ul>
            </nav>

            <div class="logo-box">
                <a href="../index.html" >
                    <img src="../assets/img/logo.jpg" alt="logo de la empresa">
                </a>
            </div> 
        
            <div class="iconos-pastas">
                <div class="ravioles-icon">
                    <img src="../assets/img/raviolesicon.png" alt="Dos ravioles, uno al lado de otro">
                    <p>Ravioles</p>
                </div>
                <div class="sorrentinos-icon">
                    <img src="../assets/img/sorrentinosicon.png" alt="Dos sorrentinos colocados diagonalmente">
                    <p>Sorrentinos</p>
                </div>
                <div class="spaghettis-icon">
                    <img src="../assets/img/spaghettiicon.png" alt="plato de spaghettis">
                    <p>Spaghettis</p>
                </div>              
            </div> 
        </div> 
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Armá Tu Pedido</legend>
                
                <label for="Pasta">
                    <select>
                        <option disabled selected>--Seleccione tipo de Pasta--</option>
                        <option>Sorrentinos</option>
                        <option>Ravioles</option>
                        <option>Spaghettis</option>
                    </select>
                </label>    

                <label for="Masa">
                    <select>
                        <option disabled selected>--Seleccione tipo de Masa--</option>
                        <option>Normal</option>
                        <option>Calabaza</option>
                        <option>Espinaca</option>
                        <option>Remolacha</option>
                    </select>
                </label>

                <label for="Relleno">    
                    <select>
                        <option disabled selected>--Seleccione Relleno--</option>
                        <option>Jamón y Queso</option>
                        <option>Ricota</option>
                        <option>Acelga</option>
                    </select>
                </label>

                <input type="number" id="Unidades" placeholder="Ingrese aqui las unidades que desea / Sorrentinos y Ravioles son por unidad, Spaghettis por kg ">

                <input type="tel" id="Telefono" placeholder="Ingrese numero de contacto">


                <input type="text" id="Comentarios" placeholder="Ingrese algun comentario o especificacion">

                <input type="button" id="boton" placeholder="Enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="iconos-redes">
            <a class="instagram-icon" href="#">
            <img src="../assets/img/icon-Instagram.png" alt="logo twitter">
            </a>
            <a class="facebook-icon" href="#">
            <img src="../assets/img/icon-Facebook.png" alt="logo twitter">
            </a>
            <a class="twitter-icon"  href="#">
            <img src="../assets/img/icon-Twitter.png" alt="logo twitter">
            </a>
        </div>
    </footer>
</body>
</html>
