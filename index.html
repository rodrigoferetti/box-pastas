<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Pastas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Port+Lligat+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor-header">        
            <nav>
                <ul class="navbar">
                    <il><a class="navegador-enlace" href="./pages/quiensomos.html">Quien Somos</a></il>
                    <il><a class="navegador-enlace" href="./pages/pastas.html">Pastas</a></il>
                    <il><a class="navegador-enlace" href="./pages/salsas.html">Salsas</a></il>
                    <il><a class="navegador-enlace" href="./pages/haztucompra.html">Haz tu Compra</a></il>
                </ul>
            </nav>

            <div class="logo-box">
                <a href="index.html" >
                    <img src="./assets/img/logo.jpg" alt="logo de la empresa">
                </a>
            </div>  
        
            <div class="iconos-pastas">
                <div class="ravioles-icon">
                    <img src="./assets/img/raviolesicon.png" alt="Dos ravioles, uno al lado de otro">
                    <p>Ravioles</p>
                </div>
                <div class="sorrentinos-icon">
                    <img src="./assets/img/sorrentinosicon.png" alt="Dos sorrentinos colocados diagonalmente">
                    <p>Sorrentinos</p>
                </div>
                <div class="spaghettis-icon">
                    <img src="./assets/img/spaghettiicon.png" alt="plato de spaghettis">
                    <p>Spaghettis</p>
                </div>              
            </div> 
        </div> 
    </header>


    <main>
        <div class="contenedor-main">
            <div class="sector-principal">
                <div class="sector-top">
                    <h2 class="titulo-imagen">Pastas 100% artesanales</h2>
                    <img class="primer-imagen" src="./assets/img/artesanal.jpg" alt="Dos Manos sosteniendo pasta">
                </div>

                <div class="sector-bottom">
                    <h2 class="titulo-imagen">Llevalo con tu salsa favorita</h2>
                    <div class="segunda-imagen">
                        <img  src="./assets/img/llevaloizq.jpg" alt="pasto de ravioles con salsa">
                        <img  src="./assets/img/llevalomed.jpg" alt="pasto de spaghettis con salsa">
                        <img  src="./assets/img/llevaloder.jpg" alt="pasto de sorrentinos con salsa">
                    </div>
                </div> 
            </div>
            <aside class="side-main">
                <img class="side-main"  src="./assets/img/indexside.jpg" alt="tenedor con spaghettis"> 
            </aside>  
        </div>

    </main>


    <footer>
        <div class="iconos-redes">
            <a class="instagram-icon" href="#">
            <img src="./assets/img/icon-Instagram.png" alt="logo twitter">
            </a>
            <a class="facebook-icon" href="#">
            <img src="./assets/img/icon-Facebook.png" alt="logo twitter">
            </a>
            <a class="twitter-icon"  href="#">
            <img src="./assets/img/icon-Twitter.png" alt="logo twitter">
            </a>
        </div>
    </footer>
</body>
</html>
